name: SDK test

on:
  workflow_dispatch:
  push:

jobs:
  test-sdk:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: latest
        enable-cache: true

    - name: Set up Python
      run: uv python install
      
    - name: Install dependencies
      run: |
        uv sync --locked
      
